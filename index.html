<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('https://www.hostinger.vn/huong-dan/wp-content/uploads/sites/10/2017/04/cach-tao-trang-web-768x576.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: black;
        }
        .tabs { display: flex; cursor: pointer; margin-bottom: 20px; }
        .tab { padding: 10px 20px; border: 1px solid #ccc; border-bottom: none; background-color: #1e8ef7; margin-right: 5px; }
        .tab.active { background-color: rgb(54, 113, 241); font-weight: bold; border-bottom: 2px solid #007bff; }
        .content { border: 1px solid #ccc; padding: 20px; display: none; background-color: rgba(255, 255, 255, 0.8); }
        .content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        .error { color: red; font-size: 0.9em; }
        .hidden { display: none; }
        .preview { max-width: 100px; max-height: 100px; margin-top: 10px; }
        button:disabled { background-color: rgb(128, 128, 128); }
        @media (max-width: 600px) { body { padding: 10px; } }
    </style>
</head>
<body>
    <h1>Trang Web Của Tôi</h1>
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'home')">Home</div>
        <div class="tab" onclick="openTab(event, 'about')">About</div>
        <div class="tab" onclick="openTab(event, 'lab')">Lab</div>
    </div>

    <div id="home" class="content active">
        <h2>Chào Mừng Đến Với Trang Web Của Tôi</h2>
        <p>Welcome to Home</p>
        <p><a href="https://f2-vn.joboko.com/20249/28/doan-huy-cuong_3006605_bbb757a93584bb95_3006605.pdf?s=1727540503&_gl=1*1k55qqh*_gcl_aw*R0NMLjE3Mjc1Mzk4ODEuQ2p3S0NBancwdDYzQmhBVUVpd0E1eFA1NGZzTUc5NGVOd0d3ODVRTkJLMmoxNnF6RmNWc2xISFNpTmtjeGRVSlhFb183RjFkZm9FWHFob0NVNkVRQXZEX0J3RQ..*_gcl_au*MTY2NDI0NzU2NS4xNzI3NTM5ODMy*_ga*MTMxMDI5NDQ5Ni4xNzI3NTM5ODMy*_ga_4J9J0KMYQD*MTcyNzUzOTgzMi4xLjEuMTcyNzU0MDc0Ni4zOS4wLjA" target="_blank">CV của tôi</a></p>

        <h3>Create Account</h3>
        <form id="accountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username." required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password." required>
                <button type="button" onclick="togglePassword()">Show/Hide</button>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email." required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name (optional)</label>
                <input type="text" id="fullName" placeholder="Enter your full name.">
                <div class="error" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Please select a role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <div class="error" id="roleError"></div>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)">
                <input type="url" id="imageUrl" placeholder="Or enter image URL">
                <img id="imagePreview" class="preview hidden" />
                <div class="error" id="pictureError"></div>
            </div>

            <div class="form-group">
                <label>Account Created At</label>
                <div id="createdAt" class="read-only"></div>
            </div>

            <div class="form-group">
                <label>Last Updated At</label>
                <div id="updatedAt" class="read-only"></div>
            </div>

            <button type="submit" id="submitButton" disabled>Create Account</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>

    <div id="about" class="content">
        <h2>About</h2>
        <p>Welcome to About</p>
    </div>

    <div id="lab" class="content">
        <h2>Lab</h2>
        <p>Welcome to Lab</p>
        <button id="lab1">Lab 1</button>
        <button id="lab2">Lab 2</button>
        <button id="lab3">Lab 3</button>
        <button id="lab4">Lab 4</button>
        <p><a href="https://f2-vn.joboko.com/20249/28/doan-huy-cuong_3006605_bbb757a93584bb95_3006605.pdf?s=1727540503&_gl=1*1k55qqh*_gcl_aw*R0NMLjE3Mjc1Mzk4ODEuQ2p3S0NBancwdDYzQmhBVUVpd0E1eFA1NGZzTUc5NGVOd0d3ODVRTkJLMmoxNnF6RmNWc2xISFNpTmtjeGRVSlhFb183RjFkZm9FWHFob0NVNkVRQXZEX0J3RQ..*_gcl_au*MTY2NDI0NzU2NS4xNzI3NTM5ODMy*_ga*MTMxMDI5NDQ5Ni4xNzI3NTM5ODMy*_ga_4J9J0KMYQD*MTcyNzUzOTgzMi4xLjEuMTcyNzU0MDc0Ni4zOS4wLjA" target="_blank">CV của tôi</a></p>
    </div>    

    <script>
                document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('lab1').addEventListener('click', function() {
        alert('Lab 1 functionality coming soon!');
    });
    document.getElementById('lab2').addEventListener('click', function() {
        window.location.href = 'lab2.html';
    });
    document.getElementById('lab3').addEventListener('click', function() {
        window.location.href = 'lab3.html';
    });
    document.getElementById('lab4').addEventListener('click', function() {
        window.location.href = 'lab4.html';
    });
});
        document.getElementById('accountForm').addEventListener('input', validateForm);
        document.getElementById('cancelButton').addEventListener('click', () => history.back());
        document.getElementById('createdAt').innerText = new Date().toLocaleString();
        document.getElementById('updatedAt').innerText = new Date().toLocaleString();

        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            const urlInput = document.getElementById('imageUrl');
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
            }
            if (file) {
                reader.readAsDataURL(file);
                urlInput.value = ''; // Clear URL input if file is selected
            }
        }

        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            document.getElementById('usernameError').innerText = username.length > 0 ? '' : 'Username is required.';
            document.getElementById('emailError').innerText = /\S+@\S+\.\S+/.test(email) ? '' : 'Invalid email format.';
            document.getElementById('roleError').innerText = role.length > 0 ? '' : 'Please select a role.';

            isValid = [...document.querySelectorAll('.error')].every(el => el.innerText === '');
            document.getElementById('submitButton').disabled = !isValid;
        }

        function openTab(event, tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            event.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
